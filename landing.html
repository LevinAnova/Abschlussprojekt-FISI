<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Zukunft bei Volkswagen</title>
  <style>
    :root {
      --vw-blue: #001e50;
      --vw-light-blue: #4cc0f1;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', 'Arial', sans-serif;
    }
    
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: var(--white);
    }
    
    .landing-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--vw-blue) 0%, rgba(0,30,80,0.9) 100%);
      color: var(--white);
      text-align: center;
      overflow: hidden;
    }
    
    /* Background animations */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(76, 192, 241, 0.1);
      animation: float 15s infinite ease-in-out;
    }
    
    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 500px;
      height: 500px;
      top: 50%;
      right: -250px;
      animation-delay: 2s;
    }
    
    .circle:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: 10%;
      animation-delay: 1s;
    }
    
    .circle:nth-child(4) {
      width: 200px;
      height: 200px;
      top: 15%;
      right: 10%;
      animation-delay: 3s;
      background: rgba(76, 192, 241, 0.15);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(20px) scale(1.05);
      }
    }
    
    /* Logo animation */
    .logo-container {
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    
    .logo {
      width: 300px;
      height: auto;
      animation: glow 5s infinite ease-in-out;
    }
    
    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgb(255, 255, 255));
      }
      50% {
        filter: drop-shadow(0 0 25px rgb(255, 255, 255));
      }
    }
    
    /* Content animations */
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }
    
    .title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.2;
      opacity: 0;
      animation: fadeInUp 1s forwards ease-out;
      animation-delay: 0.5s;
    }
    
    .subtitle {
      font-size: 1.8rem;
      font-weight: 300;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeInUp 1s forwards ease-out;
      animation-delay: 1s;
    }
    
    .cta-button {
      display: inline-block;
      background-color: var(--vw-light-blue);
      color: var(--white);
      text-decoration: none;
      padding: 20px 60px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: pulseButton 2s infinite, fadeInUp 1s forwards ease-out;
      animation-delay: 0s, 1.5s;
    }
    
    .cta-button:hover, .cta-button:focus {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    
    .cta-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .cta-button:hover::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes pulseButton {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }
    }
    
    @keyframes ripple {
      0% {
        opacity: 1;
        transform: scale(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(25, 25);
      }
    }
    
    /* Enhanced car animation */
    .car-animation {
      position: absolute;
      bottom: 30px;
      width: 100%;
      height: 100px;
      z-index: 1;
      overflow: hidden;
    }
    
    .car {
      position: absolute;
      width: 120px;
      height: auto;
      bottom: 0;
      left: -150px; /* Start offscreen */
      opacity: 0; /* Start invisible */
    }
    
    .car.active {
      animation: driveCar 10s linear forwards;
      opacity: 1;
    }
    
    @keyframes driveCar {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(100vw + 150px));
      }
    }
    
    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.5);
    }
    
    .road::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: repeating-linear-gradient(90deg, var(--white), var(--white) 50px, transparent 50px, transparent 100px);
      animation: moveRoad 2s linear infinite;
    }
    
    @keyframes moveRoad {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -100px 0;
      }
    }
    
    /* Floating elements */
    .floating-element {
      position: absolute;
      z-index: 1;
      opacity: 0.7;
      filter: blur(1px);
    }
    
    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 50px;
      height: 50px;
      animation: floatElement 8s infinite ease-in-out;
    }
    
    .floating-element:nth-child(2) {
      top: 70%;
      right: 15%;
      width: 70px;
      height: 70px;
      animation: floatElement 10s infinite ease-in-out;
      animation-delay: 1s;
    }
    
    .floating-element:nth-child(3) {
      top: 30%;
      right: 20%;
      width: 40px;
      height: 40px;
      animation: floatElement 7s infinite ease-in-out;
      animation-delay: 2s;
    }
    
    @keyframes floatElement {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 15px) rotate(5deg);
      }
      50% {
        transform: translate(5px, -10px) rotate(10deg);
      }
      75% {
        transform: translate(-10px, 5px) rotate(5deg);
      }
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1.4rem;
      }
      
      .cta-button {
        padding: 15px 40px;
        font-size: 1.2rem;
      }
      
      .logo {
        width: 220px;
      }
    }
    
    /* Orientation handling for Flip Display */
    @media (orientation: landscape) {
      .content {
        max-width: 70%;
      }
      
      .car {
        width: 140px;
      }
    }
    
    @media (orientation: portrait) {
      .content {
        max-width: 90%;
      }
      
      .logo-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <!-- Background animation -->
    <div class="bg-animation">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    
    <!-- Floating elements -->
    <div class="floating-element">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.3)">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>
    <div class="floating-element">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.3)">
        <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/>
      </svg>
    </div>
    <div class="floating-element">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.3)">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <!-- Logo container with placeholder for VW logo -->
    <div class="logo-container">
      <img src="img/vwlogo.png" alt="Volkswagen Logo" class="logo">
    </div>
    
    <!-- Main content -->
    <div class="content">
      <h1 class="title">Starte deine Zukunft bei Volkswagen</h1>
      <h2 class="subtitle">Entdecke spannende Ausbildungsberufe und werde Teil unseres Teams</h2>
      <a href="index.html" class="cta-button">Ausbildungen entdecken</a>
    </div>

    <!-- Car animation -->
    <div class="car-animation">
      <div class="road"></div>
      <img src="img/volkswagen-id7-side-view.png" alt="Car Silhouette 1" class="car" id="car1">
      <img src="img/id7tourer.png" alt="Car Silhouette 2" class="car" id="car2">
      <img src="img/ID4-side.png" alt="Car Silhouette 3" class="car" id="car3">
      <img src="img/volkswagen-golf-side-view.png" alt="Car Silhouette 4" class="car" id="car4">
      <img src="img/volkswagen-passat-side-view.png" alt="Car Silhouette 5" class="car" id="car5">
    </div>
  </div>

  <script>
    // Car animation functionality
    document.addEventListener('DOMContentLoaded', function() {
      // List of all car elements
      const cars = [
        document.getElementById('car1'),
        document.getElementById('car2'),
        document.getElementById('car3'),
        document.getElementById('car4'),
        document.getElementById('car5')
      ];
      
      // Keep track of active car
      let activeCar = null;
      
      // Function to start a random car
      function startRandomCar() {
        // Choose a random car
        const randomIndex = Math.floor(Math.random() * cars.length);
        const car = cars[randomIndex];
        
        // Reset position and make active
        car.style.left = '-150px';
        car.classList.add('active');
        activeCar = car;
        
        // Listen for when the animation ends
        car.addEventListener('animationend', carAnimationEnded, { once: true });
      }
      
      // Function to handle when a car animation ends
      function carAnimationEnded() {
        // Remove active class from current car
        if (activeCar) {
          activeCar.classList.remove('active');
        }
        
        // Start a new car immediately
        setTimeout(startRandomCar, 0);
      }
      
      // Start the first car
      startRandomCar();
    });
  </script>
</body>
</html>
